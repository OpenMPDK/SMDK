apiVersion: apps/v1
kind: DaemonSet
metadata:
  namespace: default
  name: cmmdc
  labels:
    app: cmmdc
    app.kubernetes.io/component: cmmdc
    app.kubernetes.io/name: cmmdc
    app.kubernetes.io/managed-by: socmmd
    app.kubernetes.io/part-of: socmmd
spec:
  selector:
    matchLabels:
      name: cmmdc
  template:
    metadata:
      labels:
        name: cmmdc        
        app: cmmdc
        app.kubernetes.io/component: cmmdc
        app.kubernetes.io/name: cmmdc
        app.kubernetes.io/managed-by: socmmd
        app.kubernetes.io/part-of: socmmd
    spec:
      hostNetwork: true
      terminationGracePeriodSeconds: 30
      serviceAccount: cmmdc
      serviceAccountName: cmmdc
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-role.kubernetes.io/control-plane
                operator: DoesNotExist
      nodeSelector:
        kubernetes.io/os: linux
      containers:
      - name: cmmdc
        image: quay.io/samsung_sag/cmmdc@sha256:4aaba19478d907233417b741116aa4100760c1d5d79cf8677198ec63dbdb54d2
        imagePullPolicy: Always
        securityContext:
          privileged: true
        ports:
        - containerPort: 37654
          hostPort: 37654
          name: http
          protocol: TCP
        volumeMounts:
        - name: kubelet-state
          mountPath: /var/lib/kubelet
          readOnly: false
        - name: numa-node-devices
          mountPath: /sys/bus/node/devices
          readOnly: true
        - name: config
          mountPath: /config
          readOnly: true
        - name: hooks-conf
          mountPath: /etc/containers/oci/hooks.d
          readOnly: true
        - name: local-bin
          mountPath: /usr/local/bin
          readOnly: true
        - name: buddyinfo
          mountPath: /host/proc/buddyinfo
          readOnly: true
        - name: journallog
          mountPath: /tmp/journallog
          readOnly: false
        - name: daxctllist
          mountPath: /var/local/daxctl-info
          readOnly: false
        - name: pcilist
          mountPath: /host/sys/bus/pci/devices
          readOnly: true
        - name: pcidevices
          mountPath: /host/sys/devices
          readOnly: true
      volumes:
      - name: kubelet-state
        hostPath:
          path: /var/lib/kubelet
          type: Directory
      - name: numa-node-devices
        hostPath:
          path: /sys/bus/node/devices
          type: Directory
      - name: config
        configMap:
          name: cmmdc-config
          items:
            - key: "config.yaml"
              path: "config.yaml"
      - name: hooks-conf
        hostPath:
          path: /etc/containers/oci/hooks.d
          type: Directory
      - name: local-bin
        hostPath:
          path: /usr/local/bin
          type: Directory
      - name: buddyinfo
        hostPath:
          path: /proc/buddyinfo
          type: File
      - name: journallog
        hostPath:
          path: /tmp/journallog
          type: FileOrCreate
      - name: daxctllist
        hostPath:
          path: /var/local/daxctl-info
          type: FileOrCreate
      - name: pcilist
        hostPath:
          path: /sys/bus/pci/devices
          type: Directory
      - name: pcidevices
        hostPath:
          path: /sys/devices
          type: Directory
          